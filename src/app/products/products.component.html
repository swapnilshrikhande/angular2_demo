<input #filterInput (keyup)="0" >

<ul >


    <li *ngFor="let item of allProducs" >
          {{item.pname}}
        <button (click)="onDelete(item)">Delete </button>
    </li>

    <h1> Filter Option </h1>

    <li *ngFor="let item of allProducs | filter :filterInput.value " >
        {{item.pname}}
        <button (click)="onDelete(item)"> Delete </button>
    </li>
</ul>
